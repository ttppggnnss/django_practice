{% extends 'base.html' %}

{% block content %}
  <h2>INDEX</h2>
  <a href="{% url 'articles:create' %}">NEW</a>
  {% for article in articles %}
    <ul>
      <li>{{ article.user }}의 {{ article.pk }}번글</li>
      <li>제목: {{ article.title }}</li>
      <li>작성자 : <a href="{% url 'accounts:profile' article.user.username %}">{{ article.user.username }}</a></li>
      <li>내용: {{ article.content }}</li>
    </ul>
    <hr>
  {% endfor %}
{% endblock %}
