<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="https://kit.fontawesome.com/58bd5ab4e8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="sticky-top">
        {% include "_nav.html" %}

    </header>
    {% if messages %}
    	{% for message in messages %}
    		<div class="alert alert-info text-center w-100" role="alert">
    		{{ message.message }}
        </div>
    	{% endfor %}
    {% endif %}
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">회원탈퇴</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  정말 탈퇴하시겠습니까?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                  <a href="{% url 'accounts:delete' %}" class="btn btn-danger">탈퇴</a>
                </div>
              </div>
            </div>
          </div>
</body>
<script src="/static/js/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="/static/js/popper-1.16.0.min.js" type="text/javascript"></script>
<script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
</html>
