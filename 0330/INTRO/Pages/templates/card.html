{% extends 'base.html' %}
{% block content %}
<div class="row">
{% for article in articles %}
<div class="card col-4">
  <img src="https://picsum.photos/200/300" class="card-img-top" alt="lorem-picsum">
  <div class="card-body">
    <h5 class="card-title">{{ article.0 }}</h5>
    <p class="card-text">{{ article.1 }}</p>
    <a href="#" class="btn btn-primary">Post Article</a>
  </div>
</div>
{% endfor %}
</div>
{% endblock %}
