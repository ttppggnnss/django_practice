{% extends 'base.html' %}
{% block content %}
<h1>Articles</h1>
<hr>
<a href="/articles/new">NEW</a>
<br>
<h2>게시글 모음</h2>
<ul>
    {% for article in articles reversed %}
    <div>
        <li><h3>제목 : {{ article.title }}</h3></li>
        <p>내용 : {{ article.content }}</p>
    </div>
    {% endfor %}
</ul>
{% endblock %}
